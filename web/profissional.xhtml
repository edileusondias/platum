<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      template="template/layout.xhtml"
      xmlns:p="http://primefaces.org/ui">
    
    <ui:define name="content">

        <div>
            <h:form id="formProfissional" >
                <p:growl id="msg"/>
<!--                <p:button  value="Limpar"/>
                <p:commandButton value="Cadastrar" action="{CadastroAlunoBean.salvar()}" />
                <p:button  value="Voltar"/>-->

                <p:dataTable var="aluno" value="#{CadastroAlunoBean.alunos}" rowKey="#{aluno.id}" >

                    <p:column>
                        <f:facet name="header">Matricula</f:facet>
                        <p:outputLabel value="${aluno.matricula}"></p:outputLabel>
                    </p:column>

                    <p:column>
                        <f:facet name="header">Nome Completo</f:facet>
                        <p:outputLabel value="${aluno.nomecompleto}"></p:outputLabel>
                    </p:column>
                    
                     <p:column>
                        <f:facet name="header">CPF</f:facet>
                        <p:outputLabel value="${aluno.cpf}"></p:outputLabel>
                    </p:column>
                    <p:column>
                        <f:facet name="header">Desativado</f:facet>
                        <p:selectBooleanCheckbox id="selSubject" value="${!aluno.idStatus}" itemLabel="Desativado">
                            <p:ajax event="change" listener="#{CadastroAlunoBean.bla(aluno)}"/>
                        </p:selectBooleanCheckbox>
                    </p:column>
                                            
                </p:dataTable>
                
            </h:form>
        </div>
    </ui:define>
</ui:decorate>
