<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:f="http://java.sun.com/jsf/core"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template/layout.xhtml"
             xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">

        <div>
            <h:form id="formAluno" >
                <p:growl id="msg"/>
                <!--                <p:button  value="Limpar"/>
                                <p:commandButton value="Cadastrar" action="{alunoBean.salvar()}" />
                                <p:button  value="Voltar"/>-->

                <p:dataTable var="aluno" value="#{alunoBean.alunos}" rowKey="#{aluno.id}" >

                    <p:column>
                        <f:facet name="header">Matricula</f:facet>
                        <p:outputLabel value="${aluno.matricula}"></p:outputLabel>
                        <p:inputText value = "#{aluno.matricula}" size = "10" rendered = "#{aluno.canEdit}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">Nome Completo</f:facet>
                        <p:outputLabel value="${aluno.nomecompleto}"></p:outputLabel>
                    </p:column>

                    <p:column>
                        <f:facet name="header">CPF</f:facet>
                        <p:outputLabel value="${aluno.cpf}"></p:outputLabel>
                    </p:column>

                    <p:column>
                        <f:facet name = "header">Edit</f:facet>
                        <p:commandButton value = "Edit" 
                                         action = "#{alunoBean.edit(aluno)}" >      
                        </p:commandButton>
                    </p:column>

                </p:dataTable>

            </h:form>
        </div>
    </ui:define>
</ui:decorate>
