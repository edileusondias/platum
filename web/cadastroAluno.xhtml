<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:f="http://java.sun.com/jsf/core"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template/layout.xhtml"
             xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">

        <div>
            <h:form id="formAluno" >
                <p:growl id="msg"/>
                <p:panel header="Cadastrar Aluno" style="margin:  auto;">                    

                    <h:panelGrid columns="4" cellpadding="2" >

                        <p:outputLabel value="Nome completo" />
                        <p:inputText id="nomecompleto" value="#{CadastroAlunoBean.nomecompleto}"/>

                        <p:outputLabel value="Data Nasc." />
                        <p:inputMask id="datadenascimento" mask="99/99/9999" value="#{CadastroAlunoBean.datadenascimento}"/>


                        <p:outputLabel value="Sexo" />
                        <p:selectOneRadio   value="#{CadastroAlunoBean.idSexo}">
                            <f:selectItem itemLabel="Masculino" itemValue="M" />
                            <f:selectItem itemLabel="Feminino" itemValue="F" />
                            <f:selectItem itemLabel="Indefinido" itemValue="I" />
                        </p:selectOneRadio>
                        <p:outputLabel  value="CPF" />
                        <p:inputMask id="cpf" mask="999.999.999-99" value="#{CadastroAlunoBean.cpf}"/>

                        <p:outputLabel  value="RG" />
                        <p:inputMask id="rg"  mask="99999999-99" value="#{CadastroAlunoBean.rg}"/>

                        <p:outputLabel value="Nome MÃ£e" />
                        <p:inputText id="nomeMae" value="#{CadastroAlunoBean.nomeMae}"/>

                        <p:outputLabel value="Nome Pai" />
                        <p:inputText id="nomePai" value="#{CadastroAlunoBean.nomePai}"/>

                        <p:outputLabel  value="Matricula" />
                        <p:inputText id="matricula" value="#{CadastroAlunoBean.matricula}"/>

                        <p:outputLabel  value="Celular:" />
                        <p:inputMask id="telefone" mask="(99) 99999-9999" value="#{CadastroAlunoBean.telefone}"/>

                        <p:selectBooleanCheckbox id="idStatuss" value="false" itemLabel="Desativado">
                            <p:ajax update="msg" listener="#{CadastroAlunoBean.bla(cpf)}"/>
                        </p:selectBooleanCheckbox>

                    </h:panelGrid>
                </p:panel>
                <p:button  value="Limpar"/>
                <p:commandButton value="Cadastrar" action="#{CadastroAlunoBean.salvar()}" />
                <p:button  value="Voltar"/>

                <p:dataTable var="aluno" value="#{CadastroAlunoBean.alunos}" rowKey="#{aluno.id}" >

                    <p:column>
                        <f:facet name="header">Matricula</f:facet>
                        <p:outputLabel value="${aluno.matricula}"></p:outputLabel>
                    </p:column>

                    <p:column>
                        <f:facet name="header">Nome Completo</f:facet>
                        <p:outputLabel value="${aluno.nomecompleto}"></p:outputLabel>
                    </p:column>

                    <p:column>
                        <f:facet name="header">Desativado</f:facet>
                        <p:selectBooleanCheckbox id="selSubject" value="${!aluno.idStatus}" itemLabel="Desativado">
                            <p:ajax event="change" listener="#{CadastroAlunoBean.bla(aluno)}"/>
                        </p:selectBooleanCheckbox>
                    </p:column>

                </p:dataTable>

            </h:form>
        </div>
    </ui:define>
</ui:decorate>
