-<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      template="template/layout.xhtml"
      xmlns:p="http://primefaces.org/ui">
    
    <ui:define name="content">

        <div>
            <h:form >
                <p:panel header="Cadastrar Aluno" style="margin: 10 auto;">

                    <h:panelGrid columns="4" cellpadding="2">

                        <p:outputLabel value="Nome completo" />
                        <p:inputText value="#{CadastroAlunoBean.nomecompleto}"/>

                        <p:outputLabel value="Data Nasc." />
                        <p:inputMask id="date" mask="99/99/9999" value="#{CadastroAlunoBean.datadenascimento}"/>


                        <p:outputLabel value="Sexo" />
                        <p:selectOneRadio >
                            <f:selectItem itemLabel="Masculino" itemValue="M" />
                            <f:selectItem itemLabel="Feminino" itemValue="F" />
                            <f:selectItem itemLabel="Indefinido" itemValue="I" />
                        </p:selectOneRadio>
                        
                            <p:outputLabel  value="CPF" />
                            <p:inputMask  mask="999.999.999-99" value="#{CadastroAlunoBean.cpf}"/>

                            

                        <p:outputLabel value="Nome Mãe" />
                        <p:inputText value="#{CadastroAlunoBean.nomeMae}"/>

                        <p:outputLabel value="Nome Pai" />
                        <p:inputText value="#{CadastroAlunoBean.nomePai}"/>

                        <p:outputLabel  value="Telefone:" />
                        <p:inputMask mask="(99) 99999-9999" value="#{CadastroAlunoBean.telefone}"/>

                        
                        <h:outputLabel value="Curso" />
                        <h:selectOneMenu  value="" style="width:230px">
                            <f:selectItem itemLabel="Selecione" itemValue="" />
                            <f:selectItem itemLabel="Análise de Sistema" itemValue="1" />
                            <f:selectItem itemLabel="Desenvolvimento Web" itemValue="2" />
                            <f:selectItem itemLabel="Desenvolvimento Java" itemValue="3" />
                        </h:selectOneMenu>

                        <h:outputLabel value="Disciplina" />
                        <h:selectOneMenu  value="" style="width:230px">
                            <f:selectItem itemLabel="Selecione" itemValue="" />
                            <f:selectItem itemLabel="PHP" itemValue="1" />
                            <f:selectItem itemLabel="Web" itemValue="2" />
                            <f:selectItem itemLabel="Java" itemValue="3" />
                        </h:selectOneMenu>

                        <h:outputLabel value="Turma" />
                        <h:selectOneMenu  value="" style="width:230px">
                            <f:selectItem itemLabel="Selecione" itemValue="" />
                            <f:selectItem itemLabel="A" itemValue="1" />
                            <f:selectItem itemLabel="B" itemValue="2" />
                            <f:selectItem itemLabel="C" itemValue="3" />
                        </h:selectOneMenu>
                        
                         <h:outputLabel value="Status" />
                        <h:selectOneMenu id="console" value="" style="width:230px">
                            <f:selectItem itemLabel="Selecione" itemValue="" />
                            <f:selectItem itemLabel="Ativo" itemValue="1" />
                            <f:selectItem itemLabel="Inativo" itemValue="2" />
                            
                        </h:selectOneMenu>
                    </h:panelGrid>
                    <p:commandButton value="Acessar" action="#{cadastroAlunoBean.salvar()}"  style="display: block; margin: 0px auto;"></p:commandButton>
                </p:panel>
                <!--<p:button  value="Limpar"/>-->
                <!--<p:button value="Cadastrar"/>-->
                <!--<p:button  value="Voltar"/>-->
                
            </h:form>
        </div>

     </ui:define>
        
            
</ui:decorate>
