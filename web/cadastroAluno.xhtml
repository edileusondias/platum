<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      template="template/layout.xhtml"
      xmlns:p="http://primefaces.org/ui">
    
    <ui:define name="content">

        <div>
            <h:form id="formAluno" >
                <p:growl id="msg"/>
                <p:panel header="Cadastrar Aluno" style="margin:  auto;">                    

                    <h:panelGrid columns="4" cellpadding="2" >

                        <p:outputLabel value="Nome completo" />
                        <p:inputText />

                        <p:outputLabel value="Data Nasc." />
                        <p:inputMask mask="99/99/9999" value="#{CadastroAlunoBean.datadenascimento}"/>


                        <p:outputLabel value="Sexo" />
                        <p:selectOneRadio   value="#{CadastroAlunoBean.idSexo}">
                            <f:selectItem itemLabel="Masculino" itemValue="M" />
                            <f:selectItem itemLabel="Feminino" itemValue="F" />
                            <f:selectItem itemLabel="Indefinido" itemValue="I" />
                        </p:selectOneRadio>
                            <p:outputLabel  value="CPF" />
                            <p:inputMask  mask="999.999.999-99" value="#{CadastroAlunoBean.cpf}"/>

                            <p:outputLabel  value="RG" />
                            <p:inputMask  mask="99999999-99" value="#{CadastroAlunoBean.rg}"/>

                        

                        <p:outputLabel value="Nome Mãe" />
                        <p:inputText value="#{CadastroAlunoBean.nomeMae}"/>

                        <p:outputLabel value="Nome Pai" />
                        <p:inputText value="#{CadastroAlunoBean.nomePai}"/>

                        <p:outputLabel  value="Celular:" />
                        <p:inputMask mask="(99) 99999-9999" value="#{CadastroAlunoBean.telefone}"/>

                        <p:outputLabel  value="CEP" />
                        <p:inputMask  mask="99.999-999" value="#{CadastroAlunoBean.cep}"/>

                        <p:outputLabel  value="Número" />
                        <p:inputMask  mask="99999" value="#{CadastroAlunoBean.numero}"/>

                        <p:outputLabel value="E-mail" />
                        <p:inputText value="#{CadastroAlunoBean.email}"/>

                        <p:outputLabel value="Matrícula:" />
                        <p:inputMask  mask="99999" value="#{CadastroAlunoBean.matricula}"/>


                        <h:outputLabel value="Curso" />
                        <h:selectOneMenu    value="" style="width:230px">
                            <f:selectItem itemLabel="Selecione" itemValue="" />
                            <f:selectItem itemLabel="Análise de Sistema" itemValue="Xbox One" />
                            <f:selectItem itemLabel="Desenvolvimento Web" itemValue="PS4" />
                            <f:selectItem itemLabel="Desenvolvimento Java" itemValue="Wii U" />
                        </h:selectOneMenu>

                        <h:outputLabel value="Disciplina" />
                        <h:selectOneMenu   value="" style="width:230px">
                            <f:selectItem itemLabel="Selecione" itemValue="" />
                            <f:selectItem itemLabel="PHP" itemValue="Xbox One" />
                            <f:selectItem itemLabel="Web" itemValue="PS4" />
                            <f:selectItem itemLabel="Java" itemValue="Wii U" />
                        </h:selectOneMenu>

                        <h:outputLabel value="Turma" />
                        <h:selectOneMenu    style="width:230px">
                            <f:selectItem itemLabel="Selecione" itemValue="" />
                            <f:selectItem itemLabel="A" itemValue="Xbox One" />
                            <f:selectItem itemLabel="B" itemValue="PS4" />
                            <f:selectItem itemLabel="C" itemValue="Wii U" />
                        </h:selectOneMenu>
                    </h:panelGrid>
                </p:panel>
                <p:button  value="Limpar"/>
                <p:commandButton value="Cadastrar" ajax="false" action="#{CadastroAlunoBean.salvar()}" process="@this" immediate="true"/>
                <p:button  value="Voltar"/>
               
            </h:form>
        </div>

     </ui:define>
        
            
</ui:decorate>
