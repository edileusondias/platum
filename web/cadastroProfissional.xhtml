<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      template="template/layout.xhtml"
      xmlns:p="http://primefaces.org/ui">
    
    <ui:define name="content">

<div> 
        <h:form>
             
            <p:panel header="Cadastro Profissional" style="margin: 10 auto;" >
            
               <h:panelGrid columns="4" cellpadding="2">

                    <p:outputLabel  value="CPF"  />
                    <p:inputText id="CPF" value="#{cadastroProfissionalBean.CPF}"/>

                    <p:outputLabel value="RG" />
                    <p:inputText id="RG" value="#{cadastroProfissionalBean.RG}"/>

                    <p:outputLabel  value="Matricula" />
                    <p:inputText id="Matricula" value="#{cadastroProfissionalBean.matricula}"/>

                    <p:outputLabel  value="Nome Completo" />
                    <p:inputText id="NomeCompleto" value="#{cadastroprofissionalBean.nomecompleto}" />

                    <p:outputLabel  value="Data Nascimento: " />
                    <p:inputMask id="date" value="#{maskView.date}" mask="99/99/9999" value="#{cadastroprofissionalBean.datanascimento}"/>

                    <p:outputLabel  value="Nome da MÃ£e:" />
                    <p:inputText id="nomeMae" value="#{cadastroprofissionalBean.nomeMae}"/>

                    <p:outputLabel  value="Sexo:" />
                    <p:inputText id="sexo" value="#{cadastroprofissionalBean.Sexo}"/>

                    <p:outputLabel  value="Telefone: " />
                    <p:inputMask id="telefone" value="#{maskView.date}" mask="(99)99999-9999" value="#{cadastroprofissionalBean.telefone}"/>

                    </h:panelGrid>

            </p:panel>
            <p:button  value="Limpar"/>
            <p:commandButton value="Cadastrar" action="#{cadastroProfissionalBean.salvar()}"/>
            <p:button  value="Voltar"/>
           </h:form>
        </div>
    </ui:define>
        
            
</ui:decorate>
