<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
   
   
 
    <h:head>
        <title> Registrar Frequencia Nota </title>
    </h:head>
    <h:body>
        <div>
            <h:form>
                <p:panel header="Registrar Frequencia Nota" style="margin: 10 auto;">
                    <h:panelGrid columns="4" cellpadding="2">
                        <h:outputText value="Semestre"/>
                        <p:selectOneMenu  value="#{selectOneMenuView.console}" >
                            <f:selectItem itemLabel="2020.2" itemValue="1" />
                            <f:selectItem itemLabel="2021.1" itemValue="2" />
                            <f:selectItem itemLabel="2021.2" itemValue="3" />
                        </p:selectOneMenu>
                        <h:outputText value="Disciplina"/>
                        <p:selectOneMenu  value="#{selectOneMenuView.console}" >
                            <f:selectItem itemLabel="Select One" itemValue="0" />
                            <f:selectItem itemLabel="Matematica" itemValue="1" />
                            <f:selectItem itemLabel="Ciencias de Dados" itemValue="2" />
                        </p:selectOneMenu>
                        <h:outputText value="Docente" />
                        <p:selectOneMenu  value="#{selectOneMenuView.console}" >
                            <f:selectItem itemLabel="Select One" itemValue="0" />
                            <f:selectItem itemLabel="Almir Santiago" itemValue="1" />
                            <f:selectItem itemLabel="Ewerton Pires" itemValue="2" />
                        </p:selectOneMenu>

                    </h:panelGrid>
                </p:panel>
                <p:button  value="Limpar" />
                <p:button  value="Pesquisar" />
                <p:button  value="Voltar"/>
                <p:dataTable var="Frequencia" value="#{registrarFrequencianotaBean.frequencia}">
                    <f:facet name="header">
                        Lista de Alunos
                    </f:facet>
                    <p:column>
                        <f:facet name="header">
                            Matricula
                        </f:facet>

                    </p:column>
                    <p:column headerText="Discente" >
                        #{frequencia.Discente}
                    </p:column>
                    <p:column headerText="Periodo" >
                        #{frequencia.Periodo}
                    </p:column>

                    <p:column headerText="Total Faltas" >
                        #{frequencia.TotalFaltas}
                    </p:column>
                    <p:column headerText="Total Notas" >
                        #{frequencia.Totalotas}
                    </p:column>
                    <p:column headerText="Editar" >
                        #{frequencia.Editar}
                    </p:column>
                </p:dataTable>
                <f:facet name="footer">

                </f:facet>
            </h:form>
        </div>
       </h:body>
</html>
